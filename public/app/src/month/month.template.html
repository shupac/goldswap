<h1>{{ displayMonth }}</h1>
<table class="table table-striped">
    <tr>
        <th>Topic Track</th>
        <th>Pirate</th>
    </tr>
    <tr class="track-item" ng-repeat="track in tracks" ng-dblclick="load(track)">
        <td ng-if="track.month===month">{{ track.artist }} - {{ track.topic | topic }}</td>
        <td ng-if="track.month===month">{{ track.userId | user }}</td>
    </tr>
</table>
<div>
    <button ng-click="upload()">Upload Topic Track</button>
</div>
