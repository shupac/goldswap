<table class="table table-striped">
    <tr>
        <th>Artist</th>
        <th>Title</th>
        <th>Remixer</th>
        <th>Month</th>
        <th>Pirate</th>
    </tr>
    <tr ng-repeat="track in tracks">
        <td>{{ track.artist }}</td>
        <td>{{ track.title }}</td>
        <td>{{ track.remixer }}</td>
        <td>{{ track.month }}</td>
        <td>{{ track.userId | user:users }}</td>
    </tr>
</table>
