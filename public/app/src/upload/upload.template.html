<h1>UPLOAD</h1>
<form ng-submit=submit()>
    <input type="file" file-loader />
    <input ng-model=artist placeholder="Artist" /><br/>
    <input ng-model=title placeholder="Title" /><br/>
    <input ng-model=remixer placeholder="Remixer" /><br/>
    <input type="submit" id="submit" value="Submit" />
</form>
